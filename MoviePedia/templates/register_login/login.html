{% extends 'register_login/base.html'%}

{% block body_block%}

<div class="jumbotron">

<div>
  <h3>Please login</h3>
  <form action="{% url 'register_login:user_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" class="form-control" value="" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 col-form-label" >Password:</label>
      <input type="password" class="form-control" id="inputPassword" name="password" value="">
    </div>
      <input type="submit" class="btn btn-primary" value="Log in">


  </form>
</div>

{% endblock %}
